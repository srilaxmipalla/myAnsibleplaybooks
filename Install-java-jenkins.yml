--- # Installing java and jenkins
- name: Install java and jenkins in hosts
  hosts: webservers
  user: ansible
  become: yes
  connection: ssh

  tasks:
   - name: install java s/w in hosts
     yum: name=java state=installed
   - name: install wget command
     yum: name=wget state=present
   - name: download jenkins s/w
     get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo
   - name: download jenkins key
     rpm_key: 
        state: present
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
   - name: install jenkins s/w
     yum: name=jenkins state=installed
   - name: start jenkins service
     service: 
        name: jenkins
        state: started   
        enabled: yes 
